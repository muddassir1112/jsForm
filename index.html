<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <table>
        <tr>
          <th>Enter Your Age:</th>
          <td><input type="number" id="age" placeholder="Enter Age" /></td>
        </tr>
        <tr>
          <th>Enter Your Weight:</th>
          <td><input type="number" id="weight" placeholder="Enter Weight" /></td>
        </tr>
        <tr>
          <th>
            <!-- <div class="bottom"> -->
            <button onclick="calculate()">Result</button>
          </th>
          <td>
            <input type="text" id="res" placeholder="Your Result Is Here!" />
          </td>
          <!-- <h2 id="res"></h2> -->
          <!-- </div> -->
        </tr>
      </table>
    </div>
  </body>
</html>
